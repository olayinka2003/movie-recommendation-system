<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/2e84febe53.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form action="" id="reg">
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" id="userName" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="email" id="userEmail" required />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                placeholder="password"
                id="userPassword"
                required
              />
            </div>
            <p>Lost password? <a href="">CLick here</a></p>
          </div>
          <div class="btn-field">
            <button type="submit" id="signupBtn">Sign Up</button>
            <button type="submit" class="disable" id="signinBtn">
              sign in
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      let signupBtn = document.getElementById("signupBtn");
      let signinBtn = document.getElementById("signinBtn");
      let nameField = document.getElementById("nameField");
      let title = document.getElementById("title");
      let reg = document.getElementById("reg");

     
      signinBtn.addEventListener("click", function (e) {
        e.preventDefault();
        nameField.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");

        let userEmail = document.getElementById("userEmail").value;
        let userPassword = document.getElementById("userPassword").value;

        if (userEmail.length >= 8 && userPassword.length >= 8) {
          document.location.href = "movie.html";
        } else {
          alert("Invalid user email or password");
        }
      });

     
      signupBtn.addEventListener("click", function (e) {
        e.preventDefault();
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");

        let userName = document.getElementById("userName").value;
        let userEmail = document.getElementById("userEmail").value;
        let userPassword = document.getElementById("userPassword").value;

        if (
          userName.length >= 5 &&
          userEmail.length >= 8 &&
          userPassword.length >= 8
        ) {
          document.location.href = "movie.html";
        } else {
          alert("Password must be at least 8 characters long");
        }
      });
    </script>
  </body>
</html>
